{% extends 'events/base.html' %}
{% block title %}Edit {{ event.name }}{% endblock %}

{% block content %}

        <div class="col-md-9">
            <div class="shadow-lg p-3 mb-5 bg-body rounded" style="margin-top:  16px;">
                <h3>Edit event â€“ {{ event.name }}</h3>

{% endblock %}
